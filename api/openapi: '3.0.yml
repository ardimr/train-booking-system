openapi: 3.0.2
info:
  title: Train Booking System
  version: 0.0.1
servers:
  - url: http://localhost:8080
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    basicAuth:
      type: http
      scheme: basic
tags:
